<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
  <title>Image Search Engine App</title>
</head>

<body>
  <main>
    <h1>Search Images !!</h1>
    <form name="image-serach">
      <input class="input" type="text" id="query" placeholder="Search anything here...">
      <button type="submit" class="search">Search</button>
    </form>
    <div class="images">
    </div>
    <button class="show-more" hidden>Show more</button>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
